<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Navbar with Logo and Headers on Same Line</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70px;
      "
    >
      <div
        style="
          font-family: 'Qwitcher Grypen', cursive;
          font-size: 50px;
          font-weight: bold;
          margin-right: 20px;
        "
      >
        Clay7Studio
      </div>
      <div class="header-option">
        <div style="color: rgb(255, 84, 49)">WORKSHOPS</div>
      </div>
      <div class="header-option">
        <div>CLASSES</div>
      </div>
      <div class="header-option">
        <div>STORE</div>
      </div>
      <div class="header-option">
        <div>CUSTOM ART</div>
      </div>
      <div class="header-option">
        <div>GALLERY</div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Clay7Studio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">WORKSHOPS</a>
              <a class="nav-link" href="#">CLASSES</a>
              <a class="nav-link" href="#">SHOP</a>
              <a class="nav-link" href="#">CUSTOM ART</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
