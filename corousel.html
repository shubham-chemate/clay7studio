<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div id="shopCorousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container">
            <div class="row">
              <div class="col text-center">
                <img src="imgs/gallery-1.jpg" style="width: 100%" />
                <p class="my-3 fw-bold fs-5">Soothing Clay Brown Flower Pot</p>
                <p class="m-0 text-secondary">Rs. 499.00</p>
              </div>
              <div class="col">
                <img src="imgs/gallery-1.jpg" style="width: 100%" />
              </div>
              <div class="col">
                <img src="imgs/gallery-1.jpg" style="width: 100%" />
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <p class="fs-5 bg-light border text-center" style="height: 100px">
            Second Window
          </p>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#shopCorousel"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon"
          aria-hidden="true"
          style="background-color: black"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#shopCorousel"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon"
          aria-hidden="true"
          style="background-color: black"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
